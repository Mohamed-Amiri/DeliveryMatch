<div class="profile-bg">
  <div class="profile-container animate-fade-in">
    <mat-card class="profile-card glass-modern">
      <div class="profile-header">
        <mat-icon class="profile-avatar" color="primary">account_circle</mat-icon>
        <h2>My Profile</h2>
      </div>
      <div *ngIf="loading" class="profile-loading">
        <mat-progress-spinner diameter="40" mode="indeterminate"></mat-progress-spinner>
      </div>
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
      <div *ngIf="user && !loading">
        <div class="profile-info-row">
          <span class="profile-label">First Name:</span>
          <span class="profile-value">{{ user.firstName }}</span>
        </div>
        <div class="profile-info-row">
          <span class="profile-label">Last Name:</span>
          <span class="profile-value">{{ user.lastName }}</span>
        </div>
        <div class="profile-info-row">
          <span class="profile-label">Email:</span>
          <span class="profile-value">{{ user.email }}</span>
        </div>
        <div class="profile-info-row">
          <span class="profile-label">Role:</span>
          <span class="profile-value">{{ user.role }}</span>
        </div>
        <div class="profile-actions">
          <button mat-raised-button color="primary" routerLink="../edit">Edit Profile</button>
          <button mat-stroked-button color="accent" routerLink="../change-password">Change Password</button>
        </div>
      </div>
    </mat-card>
  </div>
</div>
